name: Build and Release

on:
  schedule:
    - cron: '25 9 * * *'
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build App
      run: msbuild.exe SophiApp/SophiApp.sln /t:SophiAppCE /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="SophiAppCE"
    
    - name: Create Archive
      run: Compress-Archive -Path "SophiApp\SophiAppCE\bin\Release\*.exe" -DestinationPath "SophiApp\SophiAppCE\bin\Release\SophiAppCE.zip"
    
    - name: Set Variables
      id: vars
      run: echo "::set-output name=sha_short::$((New-Guid).Guid)"
     
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: version_${{ steps.vars.outputs.sha_short }}
        release_name: SophiAppCE
        draft: false
        prerelease: false
    
    - name: Update Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: 'SophiApp\SophiAppCE\bin\Release\SophiAppCE.zip'
        asset_name: 'SophiAppCE.zip'
        asset_content_type: application/zip
        asset_label: 'SophiAppCE.zip'
