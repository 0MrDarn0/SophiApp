name: Build Release

on: 
  push:
    tags:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        platform: [Any CPU]

    runs-on: windows-latest

    env:
      App_Name: SophiApp
      App_Zip: SophiApp.zip      
      App_Project_Path: SophiApp\SophiApp.sln
      App_Release_Path: SophiApp\SophiApp\bin\Release
      App_Script_Path: SophiApp\Scripts
      Binary_Folder_Name: Bin

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Preparing The Program Files
      run: |
        ."$env:App_Script_Path\Set-ReleaseTag.ps1" "${{ github.ref }}"
        ."$env:App_Script_Path\Uncomment-AppMethods.ps1"
        echo "******************************************"
        echo "Release: ${{ github.event.release }}
        echo ""
        echo "Ref: ${{ github.ref }}"
        echo "******************************************"
        ."$env:App_Script_Path\Set-DebugMode.ps1" "${{ github.event.release.prerelease }}"        
      
    - name: Cleaninig Up Debug Comments
      run: ."$env:App_Script_Path\Uncomment-AppMethods.ps1"
        
    - name: Setup Windows 10 Sdk
      uses: GuillaumeFalourd/setup-windows10-sdk-action@v1
      with:
        sdk-version: 19041
        
    - name: Copy SDK files
      run: Copy-Item -Path "C:\Program Files (x86)\Windows Kits\10\UnionMetadata\10.0.19041.0" -Destination "D:\Program Files (x86)\Windows Kits\10\UnionMetadata\10.0.19041.0" -Recurse -Force
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: latest
      
    - name: Restore NuGet Package
      run: nuget restore "D:\a\SophiApp\SophiApp\SophiApp\SophiApp.sln"
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1          
    
    - name: Run MSBuild
      run: msbuild $env:App_Project_Path /p:Configuration=$env:Configuration /p:platform=$env:Platform
      env:
        Platform: ${{ matrix.platform }}        
        Configuration: ${{ matrix.configuration }}

    - name: Cleanup Files
      run: |
        $ExcludedTypes = @("*.exe", "*.config")
        $SourceFolder = "{0}\*"-f $env:App_Release_Path
        $DestinationFolder = "{0}\{1}"-f $env:App_Release_Path, $env:Binary_Folder_Name        
        Get-ChildItem -Path $env:App_Release_Path -Directory | Remove-Item -Force -Recurse -Confirm:$false
        New-Item -Path $env:App_Release_Path -ItemType Directory -Name $env:Binary_Folder_Name -Confirm:$false
        Get-ChildItem -Path $SourceFolder -File -Exclude $ExcludedTypes | Move-Item -Destination $DestinationFolder
    
    - name: Compress Files
      run: |
        $Build_Directory = Rename-Item -Path $env:App_Release_Path -NewName $env:App_Name -PassThru | Select-Object -ExpandProperty FullName          
        Compress-Archive -Path $Build_Directory -DestinationPath $env:App_Zip -CompressionLevel Optimal

    - name: Release Build
      uses: svenstaro/upload-release-action@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: SophiApp.zip
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
        prerelease: true
