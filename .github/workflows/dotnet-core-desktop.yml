name: Build and Release

on:
  schedule:
    - cron: '30 * * * *'
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Set Build Version
      id: vars
      run: | 
        echo "::set-output name=build_ver::$("1.{0}"-f (Get-Date -Format 'dd.MM.yy'))"
        echo "::set-output name=app_ver::$("SophiAppCE_{0}"-f (Get-Date -Format 'dd.MM.yy'))"
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build App
      run: msbuild.exe SophiAppCE/SophiAppCE.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="SophiAppCE"
     
    - name: Delete Useless Files
      run: Get-ChildItem -Path "SophiAppCE\SophiAppCE\bin\Release" -Exclude "*.exe" | Remove-Item -Force -Confirm:$false
      
    - name: Rename Release Folder
      run: Rename-Item -Path "SophiAppCE\SophiAppCE\bin\Release" -NewName "${{ steps.vars.outputs.app_ver }}"
    
    - name: Create Archive
      run: Compress-Archive -Path "SophiAppCE\SophiAppCE\bin\${{ steps.vars.outputs.app_ver }}" -DestinationPath "SophiAppCE\SophiAppCE\bin\${{ steps.vars.outputs.app_ver }}.zip"
     
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.vars.outputs.app_ver }}
        release_name: SophiAppCE
        draft: false
        prerelease: false
    
    - name: Update Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: 'SophiAppCE\SophiAppCE\bin\${{ steps.vars.outputs.app_ver }}.zip'
        asset_name: ${{ steps.vars.outputs.app_ver }}
        asset_content_type: application/zip

