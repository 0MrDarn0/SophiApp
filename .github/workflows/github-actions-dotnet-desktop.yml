name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    
    #- name: Navigate to Workspace
    #  run: cd $GITHUB_WORKSPACE

    - name: Create Published Directory
      run: mkdir Published

    - name: Build Solution
      run: msbuild.exe SophiApp/SophiApp.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="SophiApp"
      
    - name: Publish artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: SophiApp
        path: 'Published'    
     
